<!DOCTYPE html>
<html>
    <head>
        <title>Mocha</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
    </head>
    <body>
        <div id="mocha"></div>
        <script src="../node_modules/mocha/mocha.js"></script>
        <script>mocha.setup('bdd')</script>
        <script src="../node_modules/unexpected/unexpected.js"></script>
        <script src="../unexpectedResemble.min.js"></script>
        <script>
            var expect = weknowhow.expect.installPlugin(unexpectedResemble);

            it('should find two images similar', function () {
                return expect('../testdata/People.jpg', 'to resemble', '../testdata/People2.jpg');
            });

            if (window.mochaPhantomJS) {
                mochaPhantomJS.run();
            } else {
                mocha.run();
            }
        </script>
    </body>
</html>
